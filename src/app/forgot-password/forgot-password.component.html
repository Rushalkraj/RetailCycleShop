<div class="forgot-password-container">
    <mat-card *ngIf="!success">
      <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
        <mat-card-subtitle>Enter your email to receive a reset link</mat-card-subtitle>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <div class="button-row">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit"
              [disabled]="forgotForm.invalid || loading">
              <span *ngIf="!loading">Send Reset Link</span>
              <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            </button>
            
            <button 
              mat-button 
              color="primary"
              type="button"
              routerLink="/login">
              Back to Login
            </button>
          </div>
  
          <div *ngIf="error" class="error-message">
            {{ error }}
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  
    <mat-card *ngIf="success">
      <mat-card-header>
        <mat-card-title>Check Your Email</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <p>We've sent a password reset link to your email address.</p>
        <p>If you don't see it, check your spam folder.</p>
        
        <div class="button-row">
          <button 
            mat-raised-button 
            color="primary"
            routerLink="/login">
            Back to Login
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
