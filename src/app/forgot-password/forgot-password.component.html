<div class="forgot-password-container">
  <div class="forgot-password-wrapper">
    <div class="forgot-password-content">
      <div class="brand-section">
        <div class="brand-logo">
          <i class="pi pi-bicycle"></i>
          <span>Retail Cycle Shop</span>
        </div>
        <h1>Reset Password</h1>
        <p class="brand-tagline">Enter your email to receive password reset instructions</p>
      </div>

      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="pi pi-envelope"></i>
            <input type="email" formControlName="email" placeholder="Email Address" 
                   [ngClass]="{'invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched}">
          </div>
          <div class="error-message" *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched">
            Please enter a valid email
          </div>
        </div>

        <button type="submit" class="submit-btn" [disabled]="!forgotPasswordForm.valid || isLoading">
          <span *ngIf="!isLoading">Send Reset Link</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>

        <div class="back-to-login">
          <a (click)="navigateToLogin()">
            <i class="pi pi-arrow-left"></i>
            Back to Login
          </a>
        </div>
      </form>
    </div>

    <div class="forgot-password-image">
      <div class="image-content">
        <div class="feature-card">
          <i class="pi pi-shield"></i>
          <h3>Secure Process</h3>
          <p>Your password reset link will be sent securely to your email</p>
        </div>
        <div class="feature-card">
          <i class="pi pi-clock"></i>
          <h3>Quick Recovery</h3>
          <p>Reset your password in just a few simple steps</p>
        </div>
      </div>
    </div>
  </div>
</div>

<p-toast></p-toast>
