<div class="login-container">
  <div class="login-wrapper">
    <div class="login-content">
      <div class="brand-section">
        <div class="brand-logo">
          <i class="pi pi-bicycle"></i>
          <span>Retail Cycle Shop</span>
        </div>
        <h1>Welcome Back!</h1>
        <p class="brand-tagline">Your journey to premium cycling starts here</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="pi pi-user"></i>
            <input type="email" formControlName="email" placeholder="Email Address" 
                   [ngClass]="{'invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}">
          </div>
          <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="pi pi-lock"></i>
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" 
                   placeholder="Password"
                   [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
            <i class="pi pi-eye" (click)="togglePassword()" [ngClass]="{'active': showPassword}"></i>
          </div>
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>

        <div class="form-options">
          <!-- <div class="remember-me">
            <p-checkbox [binary]="true" formControlName="rememberMe" label="Remember me"></p-checkbox>
          </div> -->
          <a (click)="navigateToForgotPassword()" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn" [disabled]="!loginForm.valid || isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading" class="loading-spinner"></span>
        </button>

        <!-- <div class="divider">
          <span>or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google" (click)="loginWithGoogle()">
            <i class="pi pi-google"></i>
          </button>
          <button type="button" class="social-btn facebook" (click)="loginWithFacebook()">
            <i class="pi pi-facebook"></i>
          </button>
        </div> -->

        <!-- <div class="register-link">
          Don't have an account? <a routerLink="/register">Create one</a>
        </div> -->
      </form>
    </div>

    <div class="login-image">
      <div class="image-content">
        <div class="feature-card">
          <i class="pi pi-truck"></i>
          <h3>Fast Delivery</h3>
          <p>Get your order delivered within 2-3 business days</p>
        </div>
        <div class="feature-card">
          <i class="pi pi-shield"></i>
          <h3>Secure Payment</h3>
          <p>100% secure payment processing</p>
        </div>
        <!-- <div class="feature-card">
          <i class="pi pi-headphones"></i>
          <h3>24/7 Support</h3>
          <p>Round the clock customer support</p>
        </div> -->
      </div>
    </div>
  </div>
</div>
