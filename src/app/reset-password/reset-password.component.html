<div class="reset-password-container">
  <mat-card class="reset-password-card">
    <mat-card-header class="reset-password-header">
      <mat-card-title class="reset-password-title">Reset Your Password</mat-card-title>
    </mat-card-header>

    <mat-card-content class="reset-password-content" *ngIf="showForm">
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <!-- Email (display only) -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput [value]="email" readonly>
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <!-- New Password -->
        <mat-form-field appearance="outline" class="full-width password-field">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="newPassword" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.get('newPassword')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="resetForm.get('newPassword')?.hasError('minlength')">
            Password must be at least 8 characters
          </mat-error>
          <mat-error *ngIf="resetForm.get('newPassword')?.hasError('passwordStrength')">
            Password must include uppercase, lowercase, number, and special character
          </mat-error>
        </mat-form-field>

        <!-- Password Strength Indicator -->
        <div class="password-strength-container" *ngIf="resetForm.get('newPassword')?.value">
          <div class="strength-bar">
            <div class="strength-progress" [style.width.%]="passwordStrength" [ngClass]="{
                   'weak': passwordStrength <= 33,
                   'medium': passwordStrength > 33 && passwordStrength <= 66,
                   'strong': passwordStrength > 66
                 }">
            </div>
          </div>
          <span class="strength-text" [ngClass]="passwordStrengthText.toLowerCase()">
            {{passwordStrengthText}}
          </span>
        </div>

        <!-- Confirm Password -->
        <mat-form-field appearance="outline" class="full-width password-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required>
          <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword"
            [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword" type="button">
            <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="resetForm.get('confirmPassword')?.hasError('required')">
            Please confirm your password
          </mat-error>
        </mat-form-field>

        <!-- Password Match Error -->
        <div *ngIf="resetForm.errors?.['passwordMismatch'] && resetForm.get('confirmPassword')?.touched"
          class="error-message">
          Passwords do not match
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <!-- Submit Button -->
        <div class="button-row">
          <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid || loading"
            class="submit-button">
            <span *ngIf="!loading">Reset Password</span>
            <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
