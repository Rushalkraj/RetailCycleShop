<div class="customer-edit-container">
  <h2>Customer Details</h2>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
 
    <div class="basic-info-section">
      <div class="row">
        <div class="col-md-6 mb-4">
          <label class="form-label">First Name</label>
          <input type="text" class="form-control" formControlName="firstName" placeholder="Enter first name">
        </div>
        <div class="col-md-6 mb-4">
          <label class="form-label">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName" placeholder="Enter last name">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" placeholder="Enter email address">
        </div>
        <div class="col-md-6 mb-4">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" formControlName="phone" placeholder="Enter phone number">
        </div>
      </div>
    </div>

   
    <h4>Shipping Address</h4>
    <div formGroupName="shippingAddress" class="address-section">
      <div class="mb-4">
        <label class="form-label">Street Address</label>
        <input type="text" class="form-control" formControlName="streetLine1" placeholder="Street address line 1">
      </div>

      <div class="mb-4">
        <input type="text" class="form-control" formControlName="streetLine2" placeholder="Street address line 2 (optional)">
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <label class="form-label">City</label>
          <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
        </div>
        <div class="col-md-6 mb-4">
          <label class="form-label">State/Province</label>
          <input type="text" class="form-control" formControlName="state" placeholder="Enter state or province">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-4">
          <label class="form-label">Postal/Zip Code</label>
          <input type="text" class="form-control" formControlName="postalCode" placeholder="Enter postal code">
        </div>
        <div class="col-md-6 mb-4">
          <label class="form-label">Country</label>
          <input type="text" class="form-control" formControlName="country" placeholder="Enter country">
        </div>
      </div>
    </div>


    <div class="button-group">
      <button type="button" class="btn btn-secondary" (click)="navigateToCustomerList()">
        <i class="bi bi-arrow-left"></i> Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="customerForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        {{ isLoading ? 'Saving...' : 'Save Changes' }}
      </button>
    </div>
  </form>
</div>
