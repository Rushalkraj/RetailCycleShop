<div class="inventory-container">
  <div class="header-row d-flex justify-content-between align-items-center mb-4">
    <h2>Inventory</h2>


    <button class="cart-icon-btn position-relative" (click)="navigateToCart()">
      <i class="bi bi-cart-fill fs-3"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        {{ cartItemCount }}
        <span class="visually-hidden">items in cart</span>
      </span>
    </button>
  </div>

  
  <div class="mb-4 text-end">
    <button class="add-btn" (click)="navigateToAddCycle()">âž• Add New Cycle</button>
  </div>

  <div class="cycle-grid">
    <div class="cycle-card" *ngFor="let cycle of cycles">
      <img *ngIf="cycle.imageUrl" [src]="cycle.imageUrl" alt="Cycle Image" class="cycle-image" />

      <div class="cycle-info">
        <h4>{{ cycle.brand }} {{ cycle.model }}</h4>
        <p><strong>Type:</strong> {{ cycle.type }}</p>
        <p><strong>Price:</strong> {{ cycle.price | currency: 'INR' }}</p>
        <p><strong>Stock:</strong> {{ cycle.stockQuantity }}</p>

        <div class="btn-group">
          
          <button class="btn btn-primary" (click)="addToCart(cycle)">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>

      
          <button *ngIf="!isCustomerView" class="btn btn-secondary" (click)="navigateToEdit(cycle.cycleId)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button *ngIf="!isCustomerView && userRole=='Admin'" class="btn btn-danger" (click)="deleteCycle(cycle.cycleId)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
