<!-- components/profile/profile.component.html -->
<div class="profile-container">
    <h2>Profile Settings</h2>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" formControlName="fullName" class="form-control">
        <div *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched" 
             class="text-danger">
          Full name is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" 
             class="text-danger">
          Valid email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="currentPassword">Current Password </label>
        <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
        Update Profile
      </button>
    </form>
  </div>
