<!-- components/profile/profile.component.html -->
<div class="profile-container">
  <div class="profile-header">
    <div class="header-content">
      <div class="avatar-section">
        <div class="avatar-wrapper">
          <i class="pi pi-user"></i>
        </div>
        <h1>{{ profileForm.get('fullName')?.value || 'Profile Settings' }}</h1>
      </div>
      <div class="header-actions">
        <button class="btn btn-icon" (click)="onSubmit()" [disabled]="profileForm.invalid">
          <i class="pi pi-save"></i>
          <span>Save Changes</span>
        </button>
      </div>
    </div>
  </div>

  <div class="profile-content">
    <div class="profile-card">
      <div class="card-header">
        <h2>Personal Information</h2>
        <p>Update your account details and preferences</p>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        <i class="pi pi-exclamation-circle"></i>
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="alert alert-success">
        <i class="pi pi-check-circle"></i>
        {{ successMessage }}
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-grid">
          <div class="form-group">
            <label for="fullName">
              <i class="pi pi-user"></i>
              Full Name
            </label>
            <div class="input-wrapper">
              <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter your full name">
              <div *ngIf="profileForm.get('fullName')?.invalid && profileForm.get('fullName')?.touched" 
                   class="error-message">
                <i class="pi pi-exclamation-circle"></i>
                Full name is required
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email">
              <i class="pi pi-envelope"></i>
              Email
            </label>
            <div class="input-wrapper">
              <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
              <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" 
                   class="error-message">
                <i class="pi pi-exclamation-circle"></i>
                Valid email is required
              </div>
            </div>
          </div>
        </div>

        <div class="password-section">
          <h3>Change Password</h3>
          <div class="form-grid">
            <div class="form-group">
              <label for="currentPassword">
                <i class="pi pi-lock"></i>
                Current Password
              </label>
              <div class="input-wrapper">
                <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" placeholder="Enter current password">
              </div>
            </div>

            <div class="form-group">
              <label for="newPassword">
                <i class="pi pi-key"></i>
                New Password
              </label>
              <div class="input-wrapper">
                <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter new password">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
